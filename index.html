<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTA-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>Project 1</title>
    </head>
    <body>
        <header>
            <div>
                <nav>
                    <div class="burger-menu menu-btn" tabindex="0">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="dropdown">
                            <ul class="dropdown-content">
                                <li>Home</li>
                                <li>Affirmations</li>
                                <li>Resources</li>
                            </ul>
                        </div>  
                    </div>
                </nav>
                <h1>Stress Management</h1>
            </div>
        </header>
        <main class="main-content">
            <div class="card-container">
                <section class="main-card">
                    <div>
                        <img>
                        <h4>Card Title</h4>
                        <p>Card Content</p>
                    </div>
                </section>
                <section class="card">
                    <div class="card-content">
                        <div class="image-container">
                            <img src="https://images.unsplash.com/photo-1472396961693-142e6e269027?q=80&w=952&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="image">
                        </div>
                        <h4>Card Title</h4>
                        <p>Card Content</p>
                    </div>
                </section>
                <section class="card">
                    <div class="card-content">
                        <div class="image-container">
                            <img src="https://images.unsplash.com/photo-1485727749690-d091e8284ef3?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="image">
                        </div>
                        <h4>Card Title</h4>
                        <p>Card Content</p>
                    </div>
                </section>
            </div>
            <div>
                <aside class="aside">
                    <h3>Journal</h3>
                    <button id="openModalBtn">Create Entry</button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <form id="blogpostform">
                                <h2>Journal Entry</h2>
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title" required>
    
                                <label for="description">Description:</label>
                                <input type="text" id="description" name="description" required>
    
                                <label for="content">Content:</label>
                                <textarea id="content" name="content" rows="4' required"></textarea>
                                
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
